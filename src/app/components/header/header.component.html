<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">MyWebStore</a>
    <button mat-icon-button [mat-menu-trigger-for]="menu">

        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    keyBoard x 1
                    <span class="font-bold">{{'150' | currency}}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    mouse x 1
                    <span class="font-bold">{{'50' | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{'200' | currency}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-red-500 text-white rounded-full w-9 h-9">
                    <mat-icon class="mat-18">remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-500 text-white w-9 h-9" routerLink="cart">
                    <mat-icon class="mat-18">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
